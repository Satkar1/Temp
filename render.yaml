services:
  - type: web
    name: legal-chatbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: GEMINI_API_KEY
        value: your_gemini_api_key_here
      - key: SUPABASE_URL
        value: your_supabase_url_here
      - key: SUPABASE_KEY
        value: your_supabase_key_here
      - key: EMBEDDING_URL
        value: https://raw.githubusercontent.com/yourusername/legal-embeddings/main/embedding.pkl
