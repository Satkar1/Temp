services:
  - type: web
    name: legal-chatbot-api
    env: python
    pythonVersion: 3.10.14     # ðŸ‘ˆ Forces Render to use Python 3.10
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: .venv/bin/uvicorn main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: GEMINI_API_KEY
        value: your_gemini_api_key
      - key: SUPABASE_URL
        value: your_supabase_url
      - key: SUPABASE_KEY
        value: your_supabase_key
      - key: EMBEDDING_URL
        value: your_embedding_file_url
